#微服务配置
spring:
  application:
    name: orders-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: lexue
        group: lexue-project
      config:
        namespace: lexue
        group: lexue-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: orders-service-${spring.profiles.active}.yaml
            group: lexue-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true
          - data-id: rabbitmq-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true

  profiles:
    active: dev
