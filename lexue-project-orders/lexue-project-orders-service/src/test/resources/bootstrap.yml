spring:
  application:
    name: orders-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: lexue
        group: lexue-project
      config:
        namespace: lexue
        group: lexue-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true

  #profiles默认为dev
  profiles:
    active: dev



