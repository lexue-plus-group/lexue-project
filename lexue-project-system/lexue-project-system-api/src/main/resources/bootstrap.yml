#微服务配置
spring:
  application:
    name: system-api #服务名 system-api-dev.yaml
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: #服务注册相关配置
        namespace: lexue
        group: lexue-project
      config: #配置文件相关配置
        namespace: lexue
        group: lexue-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: lexue-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: lexue-project-common
            refresh: true

  profiles:
    active: dev #环境名